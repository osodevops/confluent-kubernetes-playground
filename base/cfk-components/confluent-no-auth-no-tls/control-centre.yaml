apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
spec:
  replicas: 1
  dataVolumeCapacity: 10Gi
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
    connect:
      - name: connect
        url: https://connect:8083
    ksqldb:
      - name: ksqldb
        url: https://ksqldb:8088
    schemaRegistry:
      url: https://schemaregistry:8081