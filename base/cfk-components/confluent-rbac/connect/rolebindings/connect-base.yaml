apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: connect-cluster-base
spec:
  clustersScopeByIds:
    connectClusterId: sandbox.connect
  principal:
    name: kafka
    type: user
  role: SecurityAdmin
---
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: connect-cluster-base-cluster
spec:
  clustersScopeByIds:
    connectClusterId: sandbox.connect
  principal:
    name: kafka
    type: user
  role: ClusterAdmin
---
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: connect-resources-base
spec:
  principal:
    name: kafka
    type: user
  resourcePatterns:
    - name: sandbox.connect
      patternType: LITERAL
      resourceType: Group
    - name: sandbox.connect-
      patternType: PREFIXED
      resourceType: Topic
  role: ResourceOwner
---
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: connect-monitoring-base
spec:
  principal:
    name: kafka
    type: user
  resourcePatterns:
    - name: _confluent-monitoring
      patternType: PREFIXED
      resourceType: Topic
  role: DeveloperWrite


