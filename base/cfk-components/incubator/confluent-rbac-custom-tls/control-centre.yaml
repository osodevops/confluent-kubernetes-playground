apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
spec:
  replicas: 1
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  authorization:
    type: rbac
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: credential
      tls:
        enabled: true
    mds:
      endpoint: https://kafka:8090
      tokenKeyPair:
        secretRef: credential
      authentication:
        type: bearer
        bearer:
          secretRef: credential
      tls:
        enabled: true
    connect:
      - name: connect
        url: https://connect:8083
        tls:
          enabled: true
    ksqldb:
      - name: ksqldb
        url: https://ksqldb:8088
        tls:
          enabled: true
    schemaRegistry:
      url: https://schemaregistry:8081
      tls:
        enabled: true
