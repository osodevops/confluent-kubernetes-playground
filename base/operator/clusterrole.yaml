apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: confluent-for-kubernetes
    app.kubernetes.io/component: confluent-operator
    app.kubernetes.io/instance: confluent
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: confluent-for-kubernetes
  name: confluent-operator
rules:
  - apiGroups:
      - cluster.confluent.com
    resources:
      - zookeeperclusters
      - zookeeperclusters/status
      - zookeeperclusters/scale
      - zookeeperclusters/finalizers
      - kafkaclusters
      - kafkaclusters/status
      - kafkaclusters/scale
      - kafkaclusters/finalizers
    verbs:
      - '*'
  - apiGroups:
      - operator.confluent.cloud
    resources:
      - physicalstatefulclusters
      - physicalstatefulclusters/scale
      - physicalstatefulclusters/status
      - physicalstatefulclusters/finalizers
    verbs:
      - '*'
  - apiGroups:
      - platform.confluent.io
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
      - routes/custom-host
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - apps
    resources:
      - statefulsets
      - statefulsets/scale
      - statefulsets/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - configmaps
      - events
      - persistentvolumeclaims
      - secrets
      - secrets/finalizers
      - pods
      - pods/exec
      - services
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
      - ingresses/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
