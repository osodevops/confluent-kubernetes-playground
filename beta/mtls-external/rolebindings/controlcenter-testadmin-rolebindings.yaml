apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: testadmin-rb
spec:
  principal:
    type: user
    name: testadmin
  role: ClusterAdmin
---
apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: testadmin-rt-topics
spec:
  principal:
    type: user
    name: testadmin
  resourcePatterns:
    - name: rt-
      patternType: PREFIXED
      resourceType: Topic
    - name: rt-testtopic
      patternType: LITERAL
      resourceType: Topic
  role: ResourceOwner
