---
apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: testadmin-rb
spec:
  principal:
    type: user
    name: testadmin
  role: ClusterAdmin
---
apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: testadmin-rb-sr
spec:
  principal:
    type: user
    name: testadmin
  clustersScopeByIds:
    schemaRegistryClusterId: id_schemaregistry_destination
  role: SystemAdmin
---
apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: testadmin-rb-replicator
spec:
  principal:
    type: user
    name: testadmin
  clustersScopeByIds:
    connectClusterId: destination.replicator
  role: SystemAdmin
---