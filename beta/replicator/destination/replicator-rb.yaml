
apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: connect-rb-cluster-admin
spec:
  principal:
    type: user
    name: connect
  role: ClusterAdmin
---
apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: replicator-topics
  namespace: confluent-rbac
spec:
  principal:
    name: connect
    type: user
  resourcePatterns:
    - name: topic-in-source_replica
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-license
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-gcsconnect-secrets
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-connect-offsets
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-connect-configs
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-connect-status
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-gcsconnect-status
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-gcsconnect-offsets
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-gcsconnect-configs
      patternType: LITERAL
      resourceType: Topic
    - name: confluent-rbac.gcsconnect-
      patternType: PREFIXED
      resourceType: Topic
  role: ResourceOwner
---
apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: gcsconnect-idempotent-write
  namespace: confluent-rbac
spec:
  principal:
    name: connect
    type: user
  resourcePatterns:
    - name: kafka-cluster
      resourceType: Cluster
  role: DeveloperWrite