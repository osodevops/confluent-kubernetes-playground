apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
spec:
  podTemplate:
    serviceAccountName: oso-confluent-vault-account
    annotations:
      vault.hashicorp.com/agent-inject: "true"
      vault.hashicorp.com/role: "oso-confluent-vault-role"
      vault.hashicorp.com/agent-inject-secret-client.txt: "oso-confluent/client/mds-client-ksql"
      vault.hashicorp.com/agent-inject-template-client.txt: |
        {{- with secret "oso-confluent/client/mds-client-ksql" -}}
        username={{ .Data.data.username }}
        password={{ .Data.data.password }}
        {{- end }}
      vault.hashicorp.com/agent-inject-secret-bearer.txt: "oso-confluent/client/mds-client-ksql"
      vault.hashicorp.com/agent-inject-template-bearer.txt: |
        {{- with secret "oso-confluent/client/mds-client-ksql" -}}
        username={{ .Data.data.username }}
        password={{ .Data.data.password }}
        {{- end }}
      vault.hashicorp.com/agent-inject-secret-mdspublickey.pem: "oso-confluent-rbac/client/mds-key"
      vault.hashicorp.com/agent-inject-template-mdspublickey.pem: |
        {{- with secret "oso-confluent/client/mds-key" -}}
        {{ .Data.data.key }}
        {{- end }}
  configOverrides:
    server:
      - confluent-rbac.metadata.basic.auth.user.info=${file:/vault/secrets/client.txt:username}:${file:/vault/secrets/client.txt:password}
      - kafkastore.sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required metadataServerUrls="https://kafka.sandbox.svc.cluster.local:8090" username="${file:/vault/secrets/client.txt:username}" password="${file:/vault/secrets/client.txt:password}";
      - public.key.path=/vault/secrets/mdspublickey.pem
      - sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required metadataServerUrls="https://kafka.sandbox.svc.cluster.local:8090" username="${file:/vault/secrets/bearer.txt:username}" password="${file:/vault/secrets/bearer.txt:password}";
  authorization:
    type: rbac
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.sandbox.svc.cluster.local:9071
      authentication:
        type: plain
#        jaasConfig:
#          secretRef: mds-client-connect
        jaasConfigPassThrough:
          directoryPathInContainer: /vault/secrets
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.sandbox.svc.cluster.local:8090
      tokenKeyPair:
        directoryPathInContainer: /vault/secrets
      authentication:
        type: bearer
        bearer:
#          directoryPathInContainer: /vault/secrets
          secretRef: dummy-secret
      tls:
        enabled: true