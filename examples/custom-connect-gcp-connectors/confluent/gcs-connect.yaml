apiVersion: platform.confluent-rbac.io/v1beta1
kind: Connect
metadata:
  name: gcsconnect
spec:
  mountedSecrets:
    - secretRef: gcs-service-account
  replicas: 1
  image:
    application: connect-gcs:latest
    init: confluentinc/cp-init-container-operator:6.1.2.0
  tls:
    secretRef: tls-group1
  authorization:
    type: rbac
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.sandbox.svc.cluster.local:9073
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.sandbox.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-public
      authentication:
        type: bearer
        bearer:
          secretRef: mds-client-connect
      tls:
        enabled: true
  configOverrides:
    server:
      - group.id=gcsconnect-cluster
      - replication.factor=3
      - offset.storage.replication.factor=3
      - config.storage.replication.factor=3
      - status.storage.replication.factor=3
      - config.storage.topic=_confluent-connect-configs
      - offset.storage.topic=_confluent-connect-offsets
      - status.storage.topic=_confluent-connect-status
      - confluent-rbac.topic.security.protocol=SASL_SSL
      - confluent-rbac.topic.sasl.mechanism=OAUTHBEARER
      - confluent-rbac.topic.sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required metadataServerUrls="https://kafka.sandbox.svc.cluster.local:8090" username="${file:/mnt/secrets/mds-client-connect/bearer.txt:username}" password="${file:/mnt/secrets/mds-client-connect/bearer.txt:password}";
      - confluent-rbac.topic.sasl.login.callback.handler.class=io.confluent-rbac.kafka.clients.plugins.auth.token.TokenUserLoginCallbackHandler
      - confluent-rbac.topic.ssl.truststore.location=/mnt/sslcerts/truststore.p12
      - confluent-rbac.topic.ssl.truststore.password=${file:/mnt/sslcerts/jksPassword.txt:jksPassword}