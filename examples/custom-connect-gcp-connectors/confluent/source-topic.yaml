apiVersion: platform.confluent-rbac.io/v1beta1
kind: KafkaTopic
metadata:
  name: topic-in-source
spec:
  replicas: 3
  partitionCount: 4
  kafkaClusterRef:
    name: kafka
    namespace: sandbox
  kafkaRest:
    authentication:
      type: bearer
      bearer:
        secretRef: rest-credential
    endpoint: https://kafka.sandbox.svc.cluster.local:8090
  configs:
    cleanup.policy: "delete"
