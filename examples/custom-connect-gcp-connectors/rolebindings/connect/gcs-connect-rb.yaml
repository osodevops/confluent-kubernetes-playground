apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: testadmin-rb-cluster-admin
spec:
  principal:
    type: user
    name: connect
  role: ClusterAdmin
---
apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: gcsconnect-cluster-base
  namespace: confluent-rbac
spec:
  clustersScopeByIds:
    connectClusterId: sandbox.gcsconnect
  principal:
    name: connect
    type: user
  role: SecurityAdmin
---
apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: gcsconnect-resources-base
  namespace: confluent-rbac
spec:
  principal:
    name: connect
    type: user
  resourcePatterns:
    - name: gcsconnect-cluster
      patternType: LITERAL
      resourceType: Group
    - name: connect-gcs-sink
      patternType: LITERAL
      resourceType: Group
    - name: connect-spanner-sink-connector
      patternType: LITERAL
      resourceType: Group
  role: ResourceOwner
---
apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: gcsconnect-topics
  namespace: confluent-rbac
spec:
  principal:
    name: connect
    type: user
  resourcePatterns:
    - name: sbs-kafka-test
      patternType: LITERAL
      resourceType: Topic
    - name: topic-in-source
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-license
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-gcsconnect-secrets
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-connect-offsets
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-connect-configs
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-connect-status
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-gcsconnect-status
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-gcsconnect-offsets
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-gcsconnect-configs
      patternType: LITERAL
      resourceType: Topic
    - name: confluent-rbac.gcsconnect-
      patternType: PREFIXED
      resourceType: Topic
  role: ResourceOwner
---
apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: gcsconnect-idempotent-write
  namespace: confluent-rbac
spec:
  principal:
    name: connect
    type: user
  resourcePatterns:
    - name: kafka-cluster
      resourceType: Cluster
  role: DeveloperWrite