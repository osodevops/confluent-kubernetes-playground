---
# rolebinding `testadmin-rb` allows `testadmin` to see kafkaCluster
apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: testadmin-rb
spec:
  principal:
    type: user
    name: testadmin
  role: ClusterAdmin
  ## if use other kafkaRestClass except for default, need to configure accordingly
  #kafkaRestClassRef:
  # name: default
---
# rolebinding `testadmin-rb-sr` allows `testadmin` to see schemaregistry information
# `schemaRegistryCllusterId` pattern: `id_<schemaregistry.name>_<namespace>`
apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: testadmin-rb-sr
spec:
  principal:
    type: user
    name: testadmin
  clustersScopeByIds:
    schemaRegistryClusterId: id_schemaregistry_sandbox
  role: SystemAdmin
  ## if use other kafkaRestClass except for default, need to configure accordingly
  #kafkaRestClassRef:
  # name: default
---
# rolebinding `testadmin-rb-connect` allows `testadmin` to see connect cluster
# `connectClusterId` pattern: `<namespace>.<connect.name>`
apiVersion: platform.confluent-rbac.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: testadmin-rb-connect
spec:
  principal:
    type: user
    name: testadmin
  clustersScopeByIds:
    connectClusterId: sandbox.gcsconnect
  role: SystemAdmin
  ## if use other kafkaRestClass except for default, need to configure accordingly
  #kafkaRestClassRef:
  # name: default
---
