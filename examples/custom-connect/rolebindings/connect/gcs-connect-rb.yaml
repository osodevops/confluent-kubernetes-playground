apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: gcsconnect-cluster-base
  namespace: confluent
spec:
  clustersScopeByIds:
    connectClusterId: gcsconnect-cluster
  principal:
    name: connect
    type: user
  role: SecurityAdmin
---
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: gcsconnect-cluster-base-sysadmin
  namespace: confluent
spec:
  clustersScopeByIds:
    connectClusterId: gcsconnect-cluster
  principal:
    name: connect
    type: user
  role: SystemAdmin
---
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: gcsconnect-resources-base
  namespace: confluent
spec:
  principal:
    name: connect
    type: user
  resourcePatterns:
    - name: gcsconnect-cluster
      patternType: LITERAL
      resourceType: Group
  role: ResourceOwner
---
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: gcsconnect-topics
  namespace: confluent
spec:
  principal:
    name: connect
    type: user
  resourcePatterns:
    - name: _confluent-gcsconnect-secrets
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-gcsconnect-status
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-gcsconnect-offsets
      patternType: LITERAL
      resourceType: Topic
    - name: _confluent-gcsconnect-configs
      patternType: LITERAL
      resourceType: Topic
    - name: confluent.gcsconnect-
      patternType: PREFIXED
      resourceType: Topic
  role: ResourceOwner
---
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: gcsconnect-idempotent-write
  namespace: confluent
spec:
  principal:
    name: connect
    type: user
  resourcePatterns:
    - name: kafka-cluster
      resourceType: Cluster
  role: DeveloperWrite