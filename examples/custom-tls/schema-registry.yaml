---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: registry
spec:
  tls:
    secretRef: tls-group1
  configOverrides:
    server:
      - confluent.schema.registry.anonymous.principal=true
      - authentication.skip.paths=/*
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.custom-tls.svc.cluster.local:9071
    mds:
      endpoint: https://kafka.custom-tls.svc.cluster.local:8090