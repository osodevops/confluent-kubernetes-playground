---
apiVersion: platform.confluent-rbac.io/v1beta1
kind: Connect
metadata:
  name: connect
spec:
  tls:
    secretRef: tls-group1
  authorization:
    type: rbac
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.sandbox.svc.cluster.local:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: mds-client-connect
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.sandbox.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-public
      authentication:
        type: bearer
        bearer:
          secretRef: mds-client-connect
