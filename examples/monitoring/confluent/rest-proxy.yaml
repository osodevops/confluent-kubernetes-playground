apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestProxy
metadata:
  name: kafkarestproxy
spec:
  replicas: 1
  tls:
    autoGeneratedCerts: true
  image:
    application: confluentinc/cp-kafka-rest:7.0.0
    init: confluentinc/confluent-init-container:2.2.0
#  configOverrides:
#     server:
#      - security.protocol=SSL
#      - ssl.client.authentication=REQUIRED
#      - confluent.rest.auth.propagate.method=SSL
#      - kafka.rest.resource.extension.class=io.confluent.kafkarest.security.KafkaRestSecurityResourceExtension
  podTemplate:
    resources:
      limits:
        cpu: 2
        memory: 4Gi
  authentication:
    type: basic
  authorization:
    kafkaRestClassRef:
      name: default
    type: rbac
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: credential
      tls:
        enabled: true
    mds:
      endpoint: https://kafka:8090
      tokenKeyPair:
        secretRef: mds-public
      authentication:
        type: bearer
        bearer:
          secretRef: credential
      tls:
        enabled: true

