---
# Source: prometheus-kafka-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oso-prometheus-kafka-exporter
  labels:
    app: prometheus-kafka-exporter
    chart: prometheus-kafka-exporter-1.4.0
    release: oso
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-kafka-exporter
      release: oso
  template:
    metadata:
      annotations:
        {}
      labels:
        app: prometheus-kafka-exporter
        release: oso
    spec:
      serviceAccountName: oso-prometheus-kafka-exporter
      containers:
        - args:
            - '--log.level=info'
            - '--kafka.server=kafka:9071'
            - '--sasl.enabled'
            - '--sasl.username=kafka'
            - '--sasl.password=kafka-secret'
            - '--sasl.mechanism=plain'
          env:
            []
          name: prometheus-kafka-exporter
          image: "danielqsj/kafka-exporter:v1.3.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: exporter-port
              containerPort: 9308
              protocol: TCP
          resources:
            {}
