---
# Source: kafka-lag-exporter/templates/040-Deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oso-kafka-lag-exporter
  labels:
    app.kubernetes.io/name: kafka-lag-exporter
    helm.sh/chart: kafka-lag-exporter-0.6.7
    app.kubernetes.io/instance: oso
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kafka-lag-exporter
      app.kubernetes.io/instance: oso
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kafka-lag-exporter
        app.kubernetes.io/instance: oso
    spec:
      serviceAccountName: oso-kafka-lag-exporter-serviceaccount
      containers:
        - name: kafka-lag-exporter
          image: lightbend/kafka-lag-exporter:0.6.7
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 30
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 30
            failureThreshold: 3
            successThreshold: 1
          volumeMounts:
            - name: config-volume
              mountPath: /opt/docker/conf/
          resources:
            {}
      volumes:
        - name: config-volume
          configMap:
            name: oso-kafka-lag-exporter-configmap