apiVersion: platform.confluent-rbac.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
spec:
  tls:
    autoGeneratedCerts: true
  authorization:
    type: rbac
  mail:
    authentication:
      basic:
        secretRef: credential
      type: basic
    hostname: smtprelay-nl.unix.corp
    port: 587
    mailFrom: arthur.van.soesbergen@achmea.nl
    startTLSRequired: true
    checkServerIdentity: false
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      authentication:
        type: mtls
      tls:
        enabled: true
    mds:
      endpoint: https://kafka:8090
      tokenKeyPair:
        secretRef: mds-public
      authentication:
        type: bearer
        bearer:
          secretRef: credential
      tls:
        enabled: true

