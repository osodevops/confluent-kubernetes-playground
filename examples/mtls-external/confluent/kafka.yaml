---
apiVersion: platform.confluent-rbac.io/v1beta1
kind: Kafka
metadata:
  name: kafka
spec:
  injectLabels:
    andrew: "true"
  tls:
    autoGeneratedCerts: true
  configOverrides:
    server:
      - auto.create.topics.enable=true
      - listener.name.internal.plain.sasl.server.callback.handler.class=io.confluent-rbac.security.auth.provider.ldap.LdapAuthenticateCallbackHandler
      - listener.name.external.plain.sasl.server.callback.handler.class=io.confluent-rbac.security.auth.provider.ldap.LdapAuthenticateCallbackHandler
      - listener.name.replication.plain.sasl.server.callback.handler.class=io.confluent-rbac.security.auth.provider.ldap.LdapAuthenticateCallbackHandler
      - authorizer.class.name=io.confluent-rbac.kafka.security.authorizer.ConfluentServerAuthorizer
      - confluent-rbac.authorizer.access.rule.providers=ZK_ACL,CONFLUENT
  metricReporter:
    enabled: true
    authentication:
      type: mtls
    tls:
      enabled: true
  listeners:
    internal:
      authentication:
        type: mtls
        principalMappingRules:
          - RULE:.*CN[\s]?=[\s]?([a-zA-Z0-9.]*)?.*/$1/
      tls:
        enabled: true
    external:
      authentication:
        type: mtls
        principalMappingRules:
          - RULE:.*CN[\s]?=[\s]?([a-zA-Z0-9.]*)?.*/$1/
      tls:
        enabled: true
        secretRef: abc-tls
  authorization:
    type: rbac
    superUsers:
      - User:kafka
  services:
    mds:
      tls:
        enabled: true
      tokenKeyPair:
        secretRef:  mds-public
      provider:
        type: ldap
        ldap:
          address: ldap://ldap:389
          authentication:
            type: simple
            simple:
              secretRef: credential
          tls:
            enabled: true
          configurations:
            groupNameAttribute: cn
            groupObjectClass: groupOfNames
            groupMemberAttribute: member
            groupMemberAttributePattern: cn=(.*),ou=users,dc=test,dc=com
            groupSearchBase: ou=groups,dc=test,dc=com
            userNameAttribute: cn
            userMemberOfAttributePattern: cn=(.*),ou=users,dc=test,dc=com
            userObjectClass: organizationalRole
            userSearchBase: ou=users,dc=test,dc=com
  dependencies:
    kafkaRest:
      authentication:
        type: bearer
        bearer:
          secretRef: credential
    zookeeper:
      endpoint: zookeeper:2182
      authentication:
        type: mtls
      tls:
        enabled: true

