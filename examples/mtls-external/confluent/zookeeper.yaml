apiVersion: platform.confluent-rbac.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
spec:
#  authentication:
#    type: digest
#    jaasConfig:
#      secretRef: credential
  authentication:
    type: mtls
    principalMappingRules:
      - RULE:.*CN[\s]?=[\s]?([a-zA-Z0-9.]*)?.*/$1/
  tls:
    autoGeneratedCerts: true
