apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
spec:
  podTemplate:
    podSecurityContext: {}
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 1Gi
        cpu: 500m
  configOverrides:
    server:
      - confluent.schema.registry.url=https://schemaregistry.sandbox.svc.cluster.local:8081
  tls:
    autoGeneratedCerts: true
  listeners:
    internal:
      tls:
        enabled: true
    external:
      tls:
        enabled: true
  dependencies:
    zookeeper:
      endpoint: zookeeper.sandbox.svc.cluster.local:2182
      tls:
        enabled: true
