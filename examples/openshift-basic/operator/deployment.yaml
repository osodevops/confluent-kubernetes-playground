apiVersion: apps/v1
kind: Deployment
metadata:
  name: confluent-operator
spec:
  template:
    spec:
      containers:
        - args:
            - --debug=false
            - --namespaces=sandbox
          name: confluent-operator
          image: public.ecr.aws/h0s0v2g0/confluennt-operator-mccullya:latest
      securityContext:
        fsGroup: 1000610000
        runAsNonRoot: true
        runAsUser: 1000610000
