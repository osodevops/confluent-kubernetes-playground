apiVersion: platform.confluent-rbac.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
spec:
  authorization:
    type: rbac
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: credential
      tls:
        enabled: true
    mds:
      endpoint: https://kafka:8090
      tokenKeyPair:
        secretRef: mds-public
      authentication:
        type: bearer
        bearer:
          secretRef: credential
      tls:
        enabled: true
