apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: registry-base
spec:
  clustersScopeByIds:
    schemaRegistryClusterId: id_schemaregistry_sandbox # id_<sr-name>.<namespace>
  principal:
    name: registry
    type: user
  role: SecurityAdmin
---
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: registry-mds-client-resources-base
spec:
  principal:
    name: registry
    type: user
  resourcePatterns:
    - name: _confluent-license
      patternType: LITERAL
      resourceType: Topic
    - name: _schemas_schemaregistry_sandbox
      patternType: LITERAL
      resourceType: Topic
    - name: id_schemaregistry_sandbox
      patternType: LITERAL
      resourceType: Group
  role: ResourceOwner
---
