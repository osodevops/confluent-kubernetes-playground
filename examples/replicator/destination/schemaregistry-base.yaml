apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: registry-base
spec:
  clustersScopeByIds:
    schemaRegistryClusterId: id_registry_destination
  principal:
    name: sr
    type: user
  role: SecurityAdmin
---
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: registry-mds-client-resources-base
spec:
  principal:
    name: sr
    type: user
  resourcePatterns:
    - name: _confluent-license
      patternType: LITERAL
      resourceType: Topic
    - name: _schemas_schemaregistry_destination
      patternType: LITERAL
      resourceType: Topic
    - name: id_schemaregistry_destination
      patternType: LITERAL
      resourceType: Group
  role: ResourceOwner