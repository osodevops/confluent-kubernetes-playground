---
apiVersion: platform.confluent-rbac.io/v1beta1
kind: Kafka
metadata:
  name: kafka
spec:
  podTemplate:
    serviceAccountName: oso-confluent-rbac-vault-account
    annotations:
      vault.hashicorp.com/agent-inject: "true"
      vault.hashicorp.com/role: "oso-confluent-rbac-vault-role"
      vault.hashicorp.com/agent-inject-secret-mdstokenkeypair.pem: "oso-confluent-rbac/client/mds-token"
      vault.hashicorp.com/agent-inject-template-mdstokenkeypair.pem: |
        {{- with secret "oso-confluent/client/mds-token" -}}
        {{ .Data.data.token }}
        {{- end }}
      vault.hashicorp.com/agent-inject-secret-mdspublickey.pem: "oso-confluent-rbac/client/mds-key"
      vault.hashicorp.com/agent-inject-template-mdspublickey.pem: |
        {{- with secret "oso-confluent/client/mds-key" -}}
        {{ .Data.data.key }}
        {{- end }}
      vault.hashicorp.com/agent-inject-secret-bearer.txt: "oso-confluent-rbac/client/bearer"
      vault.hashicorp.com/agent-inject-template-bearer.txt: |
        {{- with secret "oso-confluent/client/bearer" -}}
        username={{ .Data.data.username }}
        password={{ .Data.data.password }}
        {{- end }}
      vault.hashicorp.com/agent-inject-secret-ldap.txt: "oso-confluent-rbac/client/ldap"
      vault.hashicorp.com/agent-inject-template-ldap.txt: |
        {{- with secret "oso-confluent/client/ldap" -}}
        username={{ .Data.data.username }}
        password={{ .Data.data.password }}
        {{- end }}
      vault.hashicorp.com/agent-inject-secret-plain-jaas.conf: "oso-confluent-rbac/client/plain-jaas"
      vault.hashicorp.com/agent-inject-template-plain-jaas.conf: |
        {{- with secret "oso-confluent/client/plain-jaas" -}}
        sasl.jaas.config={{ .Data.data.string }}
        {{- end }}
      vault.hashicorp.com/agent-inject-secret-digest-jaas.conf: "oso-confluent-rbac/client/kafka-jaas"
      vault.hashicorp.com/agent-inject-template-digest-jaas.conf: |
        {{- with secret "oso-confluent/client/kafka-jaas" -}}
        {{ .Data.data.jaas }}
        {{- end }}

  configOverrides:
    server:
      - confluent-rbac.schema.registry.url=https://schemaregistry.sandbox.svc.cluster.local:8081
      - listener.name.internal.plain.sasl.server.callback.handler.class=io.confluent-rbac.security.auth.provider.ldap.LdapAuthenticateCallbackHandler
      - listener.name.external.plain.sasl.server.callback.handler.class=io.confluent-rbac.security.auth.provider.ldap.LdapAuthenticateCallbackHandler
      - listener.name.replication.plain.sasl.server.callback.handler.class=io.confluent-rbac.security.auth.provider.ldap.LdapAuthenticateCallbackHandler
      - ldap.java.naming.security.credentials=${file:/vault/secrets/ldap.txt:password}
      - ldap.java.naming.security.principal=${file:/vault/secrets/ldap.txt:username}
      - confluent-rbac.metadata.server.token.key.path=/vault/secrets/mdstokenkeypair.pem
      - confluent-rbac.metadata.server.public.key.path=/vault/secrets/mdspublickey.pem
      - kafka.rest.public.key.path=/vault/secrets/mdspublickey.pem
      - listener.name.token.oauthbearer.sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required publicKeyPath="/vault/secrets/mdspublickey.pem";
      - kafka.rest.confluent-rbac.metadata.basic.auth.user.info=${file:/vault/secrets/bearer.txt:username}:${file:/vault/secrets/bearer.txt:password}
  metricReporter:
    enabled: true
    authentication:
      type: plain
      jaasConfigPassThrough:
        directoryPathInContainer: /vault/secrets
    tls:
      enabled: true
  listeners:
    internal:
      authentication:
        type: plain
        jaasConfigPassThrough:
          directoryPathInContainer: /vault/secrets
      tls:
        enabled: true
    external:
      authentication:
        type: plain
        jaasConfigPassThrough:
          directoryPathInContainer: /vault/secrets
      tls:
        enabled: true
  authorization:
    type: rbac
    superUsers:
      - User:kafka
      - User:c3
  services:
    mds:
      tls:
        enabled: true
      tokenKeyPair:
        directoryPathInContainer: /vault/secrets
      provider:
        type: ldap
        ldap:
          address: ldap://ldap.tools.svc.cluster.local:389
          authentication:
            type: simple
            simple:
              directoryPathInContainer: /vault/secrets
          tls:
            enabled: true
          configurations:
            groupNameAttribute: cn
            groupObjectClass: groupOfNames
            groupMemberAttribute: member
            groupMemberAttributePattern: cn=(.*),ou=users,dc=test,dc=com
            groupSearchBase: ou=groups,dc=test,dc=com
            userNameAttribute: cn
            userMemberOfAttributePattern: cn=(.*),ou=users,dc=test,dc=com
            userObjectClass: organizationalRole
            userSearchBase: ou=users,dc=test,dc=com
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafkaRest:
      authentication:
        type: bearer
        bearer:
          directoryPathInContainer: /vault/secrets
    zookeeper:
      endpoint: zookeeper.sandbox.svc.cluster.local:2182
      authentication:
        type: digest
        jaasConfigPassThrough:
          directoryPathInContainer: /vault/secrets
      tls:
        enabled: true

