apiVersion: platform.confluent-rbac.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
spec:
  podTemplate:
    serviceAccountName: oso-confluent-rbac-vault-account
    annotations:
      vault.hashicorp.com/agent-inject: "true"
      vault.hashicorp.com/role: "oso-confluent-rbac-vault-role"
      vault.hashicorp.com/agent-inject-secret-digest-jaas.conf: "oso-confluent-rbac/client/zookeeper-jaas"
      vault.hashicorp.com/agent-inject-template-digest-jaas.conf: |
        {{- with secret "oso-confluent/client/zookeeper-jaas" -}}
        {{ .Data.data.jaas }}
        {{- end }}
  authentication:
    type: digest
    jaasConfigPassThrough:
      directoryPathInContainer: /vault/secrets
  replicas: 1
  tls:
    autoGeneratedCerts: true
