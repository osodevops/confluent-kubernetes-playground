apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
spec:
  podTemplate:
    serviceAccountName: oso-confluent-vault-account
    annotations:
      vault.hashicorp.com/agent-inject: "true"
      vault.hashicorp.com/role: "oso-confluent-vault-role"
      vault.hashicorp.com/agent-inject-secret-bearer.txt: "oso-confluent/client/mds-client-c3"
      vault.hashicorp.com/agent-inject-template-bearer.txt: |
        {{- with secret "oso-confluent/client/mds-client-c3" -}}
        username={{ .Data.data.username }}
        password={{ .Data.data.password }}
        {{- end }}
      vault.hashicorp.com/agent-inject-secret-plain.txt: "oso-confluent/client/mds-client-connect"
      vault.hashicorp.com/agent-inject-template-plain.txt: |
        {{- with secret "oso-confluent/client/mds-client-connect" -}}
        username={{ .Data.data.username }}
        password={{ .Data.data.password }}
        {{- end }}
      vault.hashicorp.com/agent-inject-secret-mdspublickey.pem: "oso-confluent/client/mds-key"
      vault.hashicorp.com/agent-inject-template-mdspublickey.pem: |
        {{- with secret "oso-confluent/client/mds-key" -}}
        {{ .Data.data.key }}
        {{- end }}
  configOverrides:
    server:
      - confluent.controlcenter.metadata.password=${file:/vault/secrets/bearer.txt:password}
      - confluent.controlcenter.metadata.username=${file:/vault/secrets/bearer.txt:username}
      - confluent.metadata.basic.auth.user.info=${file:/vault/secrets/bearer.txt:username}:${file/vault/secrets/bearer.txt:password}
#      - confluent.controlcenter.streams.sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required metadataServerUrls="https://kafka.sandbox.svc.cluster.local:8090" username="${file:/vault/secrets/bearer.txt:username}" password="${file:/vault/secrets/bearer.txt:password}";
      - public.key.path=/vault/secrets/mdspublickey.pem
  authorization:
    type: rbac
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.sandbox.svc.cluster.local:9071
      authentication:
        type: plain
        jaasConfigPassThrough:
          directoryPathInContainer: /vault/secrets
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.sandbox.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-public
#      tokenKeyPair:
#        directoryPathInContainer: /vault/secrets
      authentication:
        type: bearer
        bearer:
#           Receive an error from operator '"error":"loading mds authentication from directoryPathInContainer is not supported"}'
#          directoryPathInContainer: /vault/secrets
          secretRef: mds-client-c3
      tls:
        enabled: true
    connect:
      - name: connect
        url:  https://connect.sandbox.svc.cluster.local:8083
        tls:
          enabled: true
    ksqldb:
      - name: ksqldb
        url:  https://ksqldb.sandbox.svc.cluster.local:8088
        tls:
          enabled: true
    schemaRegistry:
      url: https://schemaregistry.sandbox.svc.cluster.local:8081
      tls:
        enabled: true
