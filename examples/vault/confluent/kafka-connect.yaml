---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
spec:
  podTemplate:
    serviceAccountName: oso-confluent-vault-account
    annotations:
      vault.hashicorp.com/agent-inject: "true"
      vault.hashicorp.com/role: "oso-confluent-vault-role"
      vault.hashicorp.com/agent-inject-secret-bearer.txt: "oso-confluent/data/client/mds-client-connect"
      vault.hashicorp.com/agent-inject-secret-mdsPublicKey.pem: "oso-confluent/data/client/mds-key"
  configOverrides:
    server:
      - admin.sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required metadataServerUrls="https://kafka.sandbox.svc.cluster.local:8090" username="${file:/vault/secretsbearer.txt:username}" password="${file:/vault/secrets/bearer.txt:password}";
      - admin.ssl.truststore.location=/mnt/sslcerts/truststore.p12
      - admin.ssl.truststore.password=${file:/mnt/sslcerts/jksPassword.txt:jksPassword}
      - confluent.metadata.basic.auth.user.info=${file:/vault/secrets/bearer.txt:username}:${file:/vault/secrets/bearer.txt:password}
      - consumer.sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required metadataServerUrls="https://kafka.sandbox.svc.cluster.local:8090" username="${file:/vault/secrets/bearer.txt:username}" password="${file:/vault/secrets/bearer.txt:password}";
      - consumer.ssl.truststore.location=/mnt/sslcerts/truststore.p12
      - consumer.ssl.truststore.password=${file:/mnt/sslcerts/jksPassword.txt:jksPassword}
      - listeners.https.ssl.key.password=${file:/mnt/sslcerts/jksPassword.txt:jksPassword}
      - listeners.https.ssl.keystore.location=/mnt/sslcerts/keystore.p12
      - listeners.https.ssl.keystore.password=${file:/mnt/sslcerts/jksPassword.txt:jksPassword}
      - listeners.https.ssl.truststore.location=/mnt/sslcerts/truststore.p12
      - listeners.https.ssl.truststore.password=${file:/mnt/sslcerts/jksPassword.txt:jksPassword}
      - producer.sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required metadataServerUrls="https://kafka.sandbox.svc.cluster.local:8090" username="${file:/vault/secrets/bearer.txt:username}" password="${file:/vault/secrets/bearer.txt:password}";
      - producer.ssl.truststore.location=/mnt/sslcerts/truststore.p12
      - producer.ssl.truststore.password=${file:/mnt/sslcerts/jksPassword.txt:jksPassword}
      - public.key.path=/vault/secrets/mdsPublicKey.pem
      - sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required metadataServerUrls="https://kafka.sandbox.svc.cluster.local:8090" username="${file:/vault/secrets/bearer.txt:username}" password="${file:/vault/secrets/bearer.txt:password}";
      - ssl.truststore.location=/mnt/sslcerts/truststore.p12
      - ssl.truststore.password=${file:/mnt/sslcerts/jksPassword.txt:jksPassword}
  tls:
    secretRef: tls-group1
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.sandbox.svc.cluster.local:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: mds-client-connect
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.sandbox.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-public
      authentication:
        type: bearer
        bearer:
          secretRef: mds-client-connect
