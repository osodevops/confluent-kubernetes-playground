apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
spec:
  podTemplate:
    serviceAccountName: oso-confluent-vault-account
    annotations:
      vault.hashicorp.com/agent-inject: "true"
      vault.hashicorp.com/role: "oso-confluent-vault-role"
      vault.hashicorp.com/agent-inject-secret-mds-client.txt: "oso-confluent/client/mds-client-ksql"
      vault.hashicorp.com/agent-inject-template-mds-client.txt: |
        {{- with secret "oso-confluent/client/mds-client-ksql" -}}
        username={{ .Data.data.username }}
        password={{ .Data.data.password }}
        {{- end }}
      vault.hashicorp.com/agent-inject-secret-mdspublickey.pem: "oso-confluent/client/mds-key"
      vault.hashicorp.com/agent-inject-template-mdspublickey.pem: |
        {{- with secret "oso-confluent/client/mds-key" -}}
        {{ .Data.data.key }}
        {{- end }}
  configOverrides:
    server:
      - confluent.metadata.basic.auth.user.info=${file:/vault/secrets/mds-client.txt:username}:${file:/vault/secrets/mds-client.txt:password}
      - kafkastore.sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required metadataServerUrls="https://kafka.sandbox.svc.cluster.local:8090" username="${file:/vault/secrets/mds-client.txt:username}" password="${file:/vault/secrets/mds-client.txt:password}";
      - public.key.path=/vault/secrets/mdspublickey.pem
  authorization:
    type: rbac
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.sandbox.svc.cluster.local:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: mds-client-connect
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.sandbox.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-public
      authentication:
        type: bearer
        bearer:
          secretRef: mds-client-ksqldb
      tls:
        enabled: true