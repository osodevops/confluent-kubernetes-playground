apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cfk-operator
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://packages.confluent.io/helm'
    targetRevision: 0.304.17
    chart: confluent-for-kubernetes
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: namespaced
          value: 'false'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
