apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
spec:
  replicas: 1
  podTemplate:
    probe:
      liveness:
        periodSeconds: 10
        failureThreshold: 5
        timeoutSeconds: 500
  image:
    application: confluentinc/cp-enterprise-control-center:7.0.1
    init: confluentinc/confluent-init-container:2.2.0
  dataVolumeCapacity: 10Gi
  configOverrides:
    server:
      - control.center.replication.factor=1
      - control.center.internal.topics.partations=1
      - control.center.monitoring.interceptor.topic.partitions=1
      - confluent.metrics.topic.replication=1
  tls:
    autoGeneratedCerts: true
  authorization:
    type: rbac
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      authentication:
        type: mtls
      tls:
        enabled: true
    mds:
      endpoint: https://kafka:8090
      tokenKeyPair:
        secretRef: credential
      authentication:
        type: bearer
        bearer:
          secretRef: credential
      tls:
        enabled: true
