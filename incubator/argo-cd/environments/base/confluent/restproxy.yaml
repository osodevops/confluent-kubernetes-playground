apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestProxy
metadata:
  name: kafkarestproxy
spec:
  image:
    application: confluentinc/cp-kafka-rest:7.0.1
    init: confluentinc/confluent-init-container:2.2.0-1
  replicas: 0
  tls:
    autoGeneratedCerts: true
  authentication:
    type: mtls
  dependencies:
    kafka:
      authentication:
        type: mtls
      tls:
        enabled: true
      bootstrapEndpoint: https://kafka:9071
    schemaRegistry:
      authentication:
        type: mtls
      tls:
        enabled: true
      url: https://schemaregistry:8081
