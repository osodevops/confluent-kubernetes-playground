---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: console-producer
  namespace: sandbox
spec:
  serviceName: console-producer
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app: console-producer
  template:
    metadata:
      labels:
        app: console-producer
    spec:
      containers:
        - name: console-producer
          image: confluentinc/cp-kafka:latest
          command:
            - /bin/shgit
            - -c
            - |
              kafka-producer-perf-test \
                --topic topic-in-source  \
                --record-size 1024 \
                --throughput 5 \
                --producer.config /mnt/kafka.properties \
                --num-records 100000
          volumeMounts:
            - name: kafka-properties
              mountPath: /mnt
            - name: kafka-ssl-autogenerated
              mountPath: /mnt/sslcerts
          resources:
            requests:
              memory: 512Mi # 768Mi
              cpu: 500m # 1000m
      volumes:
        - name: kafka-properties # Create secret with name `kafka-client-config` with client configurations
          secret:
            secretName: kafka-client-config-secure
        - name: kafka-ssl-autogenerated
          secret:
            secretName: kafka-pkcs12
---
apiVersion: v1
kind: Service
metadata:
  name: console-producer
  namespace: sandbox
spec:
  clusterIP: None