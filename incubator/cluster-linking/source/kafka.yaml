apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-operator:6.1.2.0
    init: confluentinc/cp-init-container-operator:6.1.2.0
  dataVolumeCapacity: 10Gi
  configOverrides:
    server:
      - confluent.schema.registry.url=https://schemaregistry.sandbox.svc.cluster.local:8081
      - confluent.license.topic.replication.factor=1
      - confluent.tier.metadata.replication.factor=1
      - confluent.metadata.topic.replication.factor=1
      - confluent.balancer.topic.replication.factor=1
      - confluent.security.event.logger.exporter.kafka.topic.replicas=1
      - event.logger.exporter.kafka.topic.replicas=1
      - offsets.topic.replication.factor=1
      - confluent.cluster.link.enable=true
      - password.encoder.secret=secret
  tls:
    autoGeneratedCerts: true
  listeners:
    internal:
      tls:
        enabled: true
    external:
      tls:
        enabled: true
  dependencies:
    zookeeper:
      endpoint: zookeeper.sandbox.svc.cluster.local:2182
      tls:
        enabled: true