apiVersion: platform.confluent.io/v1beta1
kind: ClusterLink
metadata:
  name: clusterlink
spec:
  mirrorTopics:
    - name: alpha-topic
      state: ACTIVE
  #      configs:
  sourceKafkaCluster:
      bootstrapEndpoint: kafka:9092
  destinationKafkaCluster:
    kafkaRestClassRef:
      name: cc-cloud-cluster-link
  configs:
    connections.max.idle.ms: "620000"
    cluster.link.retry.timeout.ms: "200000"
