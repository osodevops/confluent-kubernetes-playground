---
apiVersion: v1
kind: Pod
metadata:
  name: console-producer
spec:
  containers:
    - name: console-producer
      image: confluentinc/cp-kafka:latest
      command:
        - /bin/sh
        - -c
        - |
          kafka-producer-perf-test \
            --topic cfk-playground-producer-topic  \
            --record-size 1024 \
            --throughput -1 \
            --producer.config /mnt/kafka.properties \
            --num-records 5000 && echo "sleeping now for a long time" && sleep 99999999999999999999
      volumeMounts:
        - name: kafka-properties
          mountPath: /mnt
        - name: kafka-ssl-autogenerated
          mountPath: /mnt/sslcerts
      resources:
        requests:
          memory: 512Mi # 768Mi
          cpu: 500m # 1000m
  volumes:
    - name: kafka-properties # Create secret with name `kafka-client-config` with client configurations
      secret:
        secretName: kafka-client-config
    - name: kafka-ssl-autogenerated
      secret:
        secretName: kafka-generated-jks
