---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
spec:
  monitoringKafkaClusters:
    - name: dc1
      bootstrapEndpoint: kafka.dc1.svc.cluster.local:9071
      authentication:
        type: plain
        oauthbearer:
          secretRef: credential
  dependencies:
    connect:
      - name: connect
        url: https://connect:8083
        tls:
          enabled: true
      - name: replicator
        url: https://replicator:8083
        tls:
          enabled: true
