apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: replicator
spec:
  replicas: 1
  tls:
    autoGeneratedCerts: true
  image:
    application: confluentinc/cp-enterprise-replicator:7.2.0
    init: confluentinc/confluent-init-container:2.4.0
  authorization:
    type: rbac
  podTemplate:
    resources:
      requests:
        cpu: 2
        memory: 4Gi
    envVars:
      - name: CLASSPATH
        value: /usr/share/java/kafka-connect-replicator/replicator-rest-extension-7.2.0.jar
  configOverrides:
    jvm:
      - -Djavax.net.ssl.trustStore=/mnt/sslcerts/truststore.jks
      - -Djavax.net.ssl.trustStorePassword=mystorepassword
      - -Djavax.net.ssl.keyStore=/mnt/sslcerts/truststore.jks
      - -Djavax.net.ssl.keyStorePassword=mystorepassword
    server:
      - connector.class=io.confluent.connect.replicator.ReplicatorSourceConnector
      - rest.extension.classes=io.confluent.connect.security.ConnectSecurityExtension,io.confluent.connect.replicator.monitoring.ReplicatorMonitoringExtension
      - confluent.monitoring.interceptor.sasl.login.callback.handler.class=io.confluent.kafka.clients.plugins.auth.token.TokenUserLoginCallbackHandler
#    log4j:
#      - log4j.rootLogger=DEBUG, stdout
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: credential-alice
      tls:
        enabled: true
    mds:
      endpoint: https://kafka:8090
      tokenKeyPair:
        secretRef: credential
      authentication:
        type: bearer
        bearer:
          secretRef: credential
      tls:
        enabled: true
    interceptor:
      enabled: true
      consumer:
        bootstrapEndpoint: kafka:9073
        tls:
          enabled: true
        authentication:
          type: plain
          jaasConfigPassThrough:
            secretRef: credential
      producer:
        bootstrapEndpoint: kafka:9073
        tls:
          enabled: true
        authentication:
          type: plain
          jaasConfigPassThrough:
            secretRef: credential

