# rolebinding `schemaregistry-0` gives user `sr` the role 
# `SecurityAdmin` for cluster `schemaregistry` in namespace `confluent`
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: schemaregistry-0
spec:
  clustersScopeByIds:
    schemaRegistryClusterId: id_schemaregistry_dc2
  principal:
    name: kafka
    type: user
  role: ClusterAdmin
---
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: replicator-0
spec:
  clustersScopeByIds:
    connectClusterId: dc2.replicator
  principal:
    name: kafka
    type: user
  role: ClusterAdmin
---
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: connect-0
spec:
  clustersScopeByIds:
    connectClusterId: dc2.connect
  principal:
    name: kafka
    type: user
  role: ClusterAdmin