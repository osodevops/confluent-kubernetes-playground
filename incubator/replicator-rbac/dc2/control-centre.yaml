apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
spec:
  replicas: 1
  podTemplate:
    resources:
      requests:
        cpu: 1
        memory: 2Gi
  image:
    application: confluentinc/cp-enterprise-control-center:7.2.0
    init: confluentinc/confluent-init-container:2.4.0
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
#  monitoringKafkaClusters:
#    - name: source
#      bootstrapEndpoint: kafka.dc1.svc.cluster.local:9071
#      authentication:
#        type: plain
#        jaasConfig:
#          secretRef: credential
#      tls:
#        enabled: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.dc2.svc.cluster.local:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: credential
      tls:
        enabled: true
    schemaRegistry:
      url: https://schemaregistry.dc2.svc.cluster.local:8081
      tls:
        enabled: true
    connect:
      - name: replicator
        url: https://replicator.dc2.svc.cluster.local:8083
        tls:
          enabled: true
