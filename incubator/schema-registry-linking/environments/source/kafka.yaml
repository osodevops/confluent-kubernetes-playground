apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
spec:
  mountedSecrets:
    - secretRef: clusterlink-encoder-secret
  configOverrides:
    server:
      - confluent.cluster.link.enable=true
      - password.encoder.secret=${file:/mnt/secrets/clusterlink-encoder-secret/clusterlink_encoder_secret:secret}
#      - confluent.schema.registry.url=http://schemaregistry.source.svc.cluster.local:8081
  listeners:
    external:
      externalAccess:
        type: loadBalancer
        loadBalancer:
          brokerPrefix: source
          bootstrapPrefix: source
          domain: oso-source




