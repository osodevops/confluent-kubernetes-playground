---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
spec:
  telemetry:
    global: false
  tls:
    autoGeneratedCerts: false
    secretRef: tls-kafka
  listeners:
    internal:
      authentication:
        jaasConfigPassThrough: null
        type: mtls
        principalMappingRules:
          - RULE:.*CN[\s]?=[\s]?([a-zA-Z0-9.]*)?.*/$1/
  dependencies:
    zookeeper:
      authentication:
        type: mtls
        jaasConfig: null