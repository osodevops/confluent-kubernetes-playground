apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect-operator:6.1.1.0
    init: confluentinc/cp-init-container-operator:6.1.1.0
  tls:
    autoGeneratedCerts: true
  authorization:
    type: rbac
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: plain
        jaasConfig:
          secretRef: credential
      tls:
        enabled: true
    mds:
      authentication:
        type: bearer
        bearer:
          secretRef: connect-mds-client
      endpoint: https://kafka.confluent.svc.cluster.local:8090
      tls:
        enabled: true
      tokenKeyPair:
        secretRef: mds-token
  configOverrides:
    server:
      - group.id=connect-cluster
      - config.storage.topic=_confluent-connect-configs
      - offset.storage.topic=_confluent-connect-offsets
      - status.storage.topic=_confluent-connect-status
      # - rest.extension.classes=io.confluent.connect.security.ConnectSecurityExtension,io.confluent.connect.secretregistry.ConnectSecretRegistryExtension
---