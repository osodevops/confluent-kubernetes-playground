apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
    meta.helm.sh/release-name: confluent-operator
    meta.helm.sh/release-namespace: sandbox
  labels:
    app: confluent-for-kubernetes
    app.kubernetes.io/component: confluent-operator
    app.kubernetes.io/instance: operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: confluent-for-kubernetes
    helm.sh/chart: confluent-for-kubernetes-0.174.21
    version: 0.174.21
  name: confluent-operator
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: confluent-operator
      app.kubernetes.io/name: confluent-operator
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "7778"
        prometheus.io/scrape: "true"
      labels:
        app: confluent-operator
        app.kubernetes.io/instance: confluent-operator
        app.kubernetes.io/name: confluent-operator
        confluent-platform: "true"
        version: 0.174.21
    spec:
      containers:
        - args:
            - --debug=false
            - --namespaces=sandbox
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: NODEIP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.hostIP
            - name: DD_ENTITY_ID
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.uid
          image: docker.io/confluentinc/confluent-operator:0.174.21
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: confluent-operator
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 1001
        runAsNonRoot: true
        runAsUser: 1001
      serviceAccount: confluent-for-kubernetes
      serviceAccountName: confluent-for-kubernetes
      terminationGracePeriodSeconds: 30