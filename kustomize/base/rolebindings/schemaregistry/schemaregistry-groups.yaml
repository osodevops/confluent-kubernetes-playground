apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: registry-groups
  namespace: confluent
spec:
  principal:
    name: registry
    type: user
  resourcePatterns:
    - name: id_schemaregistry_confluent
      patternType: LITERAL
      resourceType: Group
    - name: schema-registry
      patternType: LITERAL
      resourceType: Group
  role: ResourceOwner