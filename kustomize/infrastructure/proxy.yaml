apiVersion: v1
kind: Pod
metadata:
  name: proxy
  namespace: tools
  labels:
    role: proxy
spec:
  containers:
    - name: proxy
      image: serjs/go-socks5-proxy
      ports:
        - name: web
          containerPort: 9100
          protocol: TCP
      env:
        - name: PROXY_PORT
          value: "9100"