---
apiVersion: platform.confluent-rbac.io/v1beta1
kind: KafkaTopic
metadata:
  name: alpha-topic
spec:
  replicas: 2
  partitionCount: 2
  kafkaClusterRef:
    name: kafka
    namespace: sandbox
  kafkaRest:
    authentication:
      type: bearer
      bearer:
        secretRef: credential
    endpoint: http://kafka.sandbox.svc.cluster.local:8090
  configs:
    cleanup.policy: "delete"
