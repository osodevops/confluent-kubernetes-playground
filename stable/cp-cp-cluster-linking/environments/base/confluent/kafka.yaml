apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server:7.1.1
    init: confluentinc/confluent-init-container:2.2.0
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  mountedSecrets:
    - secretRef: password-encoder-secret
  configOverrides:
    server:
      - confluent.cluster.link.enable=true
      - password.encoder.secret=${file:/mnt/secrets/password-encoder-secret/password_encoder_secret:secret}
      - confluent.schema.registry.url=https://schemaregistry:8081
      - listener.name.internal.plain.sasl.server.callback.handler.class=io.confluent.security.auth.provider.ldap.LdapAuthenticateCallbackHandler
      - listener.name.external.plain.sasl.server.callback.handler.class=io.confluent.security.auth.provider.ldap.LdapAuthenticateCallbackHandler
      - listener.name.replication.plain.sasl.server.callback.handler.class=io.confluent.security.auth.provider.ldap.LdapAuthenticateCallbackHandler
      - authorizer.class.name=io.confluent.kafka.security.authorizer.ConfluentServerAuthorizer
      - confluent.authorizer.access.rule.providers=ZK_ACL,CONFLUENT
  metricReporter:
    enabled: true
    authentication:
      type: mtls
    tls:
      enabled: true
  listeners:
    internal:
      authentication:
        type: mtls
      tls:
        enabled: true
    external:
      authentication:
        type: plain
        jaasConfigPassThrough:
          secretRef: sealed-credential
      tls:
        enabled: true
    custom:
      - name: monitoring
        authentication:
          type: plain
          jaasConfigPassThrough:
            secretRef: sealed-credential
        port: 9093
        tls:
          enabled: true
  authorization:
    type: rbac
    superUsers:
      - User:kafka
  services:
    mds:
      tls:
        enabled: true
      tokenKeyPair:
        secretRef: mds-public
      provider:
        type: ldap
        ldap:
          address: ldap://ldap.sandbox:389
          authentication:
            type: simple
            simple:
              secretRef: sealed-credential
          tls:
            enabled: true
          configurations:
            groupNameAttribute: cn
            groupObjectClass: groupOfNames
            groupMemberAttribute: member
            groupMemberAttributePattern: cn=(.*),ou=users,dc=test,dc=com
            groupSearchBase: ou=groups,dc=test,dc=com
            userNameAttribute: cn
            userMemberOfAttributePattern: cn=(.*),ou=users,dc=test,dc=com
            userObjectClass: organizationalRole
            userSearchBase: ou=users,dc=test,dc=com
  dependencies:
    kafkaRest:
      authentication:
        type: bearer
        bearer:
          secretRef: sealed-credential
    zookeeper:
      endpoint: zookeeper:2182
      authentication:
        type: mtls
      tls:
        enabled: true
