apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: gcsconnect
spec:
  mountedSecrets:
    - secretRef: gcs-service-account
  replicas: 1
  image:
    application: connect-gcs:latest
    init: confluentinc/confluent-init-container:2.2.0
  tls:
    autoGeneratedCerts: true
  authorization:
    type: rbac
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9073
      tls:
        enabled: true
    mds:
      endpoint: https://kafka:8090
      tokenKeyPair:
        secretRef: mds-public
      authentication:
        type: bearer
        bearer:
          secretRef: credential
      tls:
        enabled: true
  configOverrides:
    server:
      - group.id=gcsconnect-cluster
      - replication.factor=3
      - offset.storage.replication.factor=3
      - config.storage.replication.factor=3
      - status.storage.replication.factor=3
      - config.storage.topic=_confluent-connect-configs
      - offset.storage.topic=_confluent-connect-offsets
      - status.storage.topic=_confluent-connect-status
      - confluent.topic.security.protocol=SASL_SSL
      - confluent.topic.sasl.mechanism=OAUTHBEARER
      - confluent.topic.sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required metadataServerUrls="https://kafka:8090" username="${file:/mnt/secrets/credential/bearer.txt:username}" password="${file:/mnt/secrets/credential/bearer.txt:password}";
      - confluent.topic.sasl.login.callback.handler.class=io.confluent.kafka.clients.plugins.auth.token.TokenUserLoginCallbackHandler
      - confluent.topic.ssl.truststore.location=/mnt/sslcerts/truststore.jks
      - confluent.topic.ssl.truststore.password=${file:/mnt/sslcerts/jksPassword.txt:jksPassword}