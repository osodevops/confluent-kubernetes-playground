---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: quota-manager
  namespace: sandbox
spec:
  serviceName: quota-manager
  podManagementPolicy: OrderedReady
  replicas: 1
  selector:
    matchLabels:
      app: quota-manager
  template:
    metadata:
      labels:
        app: quota-manager
    spec:
      containers:
        - name: quota-manager
          image: quota-manager:latest
          imagePullPolicy: Never
          command:
#            - "sleep"
#            - "10000000"
            - /tmp/quotas/apply-quotas-script.sh
          resources:
            requests:
              memory: 512Mi # 768Mi
              cpu: 500m # 1000m
          volumeMounts:
            - mountPath: /tmp/quotas
              name: apply-quota-script
            - mountPath: /tmp/quota-definition
              name: oso-quota-example
            - mountPath: /tmp/config-properties
              name: config-properties
            - mountPath: /mnt/sslcerts
              name: sslcerts
      volumes:
        - name: config-properties
          configMap:
            defaultMode: 0777
            name: config-properties
        - name: oso-quota-example
          configMap:
            defaultMode: 0777
            name: oso-quota-example
        - name: apply-quota-script
          configMap:
            defaultMode: 0777
            name: apply-quota-script
        - name: sslcerts
          secret:
            secretName: kafka-generated-jks
